version: "3.9"

services:
  uz_air_ways:
    image: madiyornegov/uz_air_ways:latest
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/uz_air_ways
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1483
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mynetwork
    restart: always  # Tasodifiy toâ€˜xtab qolishlardan himoya

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: uz_air_ways
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1483
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mynetwork
    restart: always

networks:
  mynetwork:
    driver: bridge
