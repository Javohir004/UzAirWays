<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="/css/create-user.css"> <!-- Link to your CSS file -->
</head>
<body>
<form action="/user/create-user" method="post">
    <!-- Flex container for two columns -->
    <div class="form-container">
        <!-- First Column -->
        <div class="form-column">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="ADMIN">Admin</option>
                <option value="USER">User</option>
                <option value="MANAGER">Manager</option>
            </select>

            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate" required>
        </div>

        <!-- Second Column -->
        <div class="form-column">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" step="0.01" value="0" required>
        </div>
    </div>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <!-- Submit and Return Buttons -->
    <div class="button-container">
        <button type="submit">Create User</button>
        <button type="button" onclick="window.location.href='/user/return'">Return</button>
    </div>
</form>
</body>
</html>
